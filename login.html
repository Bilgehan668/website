<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;

    .form-container {

      width: 100%;

    }
    h2 {

    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
    }
    .toggle a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container" id="loginForm">
    <h2>GiriÅŸ Yap</h2>
    <input type="email" id="loginEmail" placeholder="E-posta">
    <input type="password" id="loginPassword" placeholder="Åžifre">
    <button onclick="loginUser()">GiriÅŸ Yap</button>
    <div class="toggle">
      HesabÄ±n yok mu? <a href="#" onclick="showRegister()">KayÄ±t Ol</a>
    </div>
  </div>

  <div class="form-container" id="registerForm" style="display:none;">
    <h2>KayÄ±t Ol</h2>
    <input type="email" id="registerEmail" placeholder="E-posta">
    <input type="password" id="registerPassword" placeholder="Åžifre">
    <button onclick="registerUser()">KayÄ±t Ol</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script>
    // ðŸ”§ BURAYI KENDÄ° PROJENE GÃ–RE DOLDUR
    const firebaseConfig = {

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function registerUser() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => alert("KayÄ±t baÅŸarÄ±lÄ±!"))
        .catch(error => alert(error.message));
    }

    function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => alert("GiriÅŸ baÅŸarÄ±lÄ±!"))
        .catch(error => alert("Hata: " + error.message));
    }

    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>

</body>
</html>
